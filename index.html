<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Formulario</title>
</head>
<body >
    <!-- Inicio Container -->
    <div id="container">
    
        <form action="Formulario com sucesso" method="get"> 
             
            <label > 
                <h2> Quer sua liberdade financeira?<br>Preencha esse formulário</h2> 
              Nome Completo:<br/>
            <input type="text" name="nome" />
            </label>

            <label>
                e-mail<br/>
                <input type="e-mail" name="email" placeholder="Digite seu e-mail" required>
            </label>
                
            <label>
                Celular:<br/>
                <input type="tel" name="telefone/celular" required>
            </label>
        
            <label>
                Qual o seu maior sonho?:<br/>
                <textarea name="descricao"> </textarea>
            </label>
    
            <label>
                    Concordo em receber comunicação 
                <input type="checkbox" name="ciente">
            </label>
            <button> Fazer Cadastro</button>
        </form>
    </div>
    <!-- final container -->


</body>
</html>
